<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Kits Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .site-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .card-text {
            color: #e44d26;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/football-logo.svg" alt="Football Kits Logo" class="site-logo">
                Football Kits
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">Produits</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="cartBtn">
                        Panier (<span id="cartCount">0</span>)
                    </button>
                    <a href="login.html" class="btn btn-primary">Admin Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Filtres et Recherche -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Rechercher un kit...">
            </div>
            <div class="col-md-3">
                <select class="form-control" id="filterPrice">
                    <option value="">Prix</option>
                    <option value="asc">Prix croissant</option>
                    <option value="desc">Prix décroissant</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Produits -->
    <div class="container mt-4">
        <div class="row" id="productsContainer">
            <!-- Les produits seront injectés ici via JavaScript -->
        </div>
    </div>

    <!-- Modal Panier -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Panier</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                    <!-- Les articles du panier seront injectés ici -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="checkoutBtn">Commander</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Commande -->
    <div class="modal fade" id="orderModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Finaliser la commande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="orderName" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="orderName" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderPhone" class="form-label">Numéro de téléphone</label>
                            <input type="tel" class="form-control" id="orderPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="orderEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="orderAddress" class="form-label">Adresse de livraison</label>
                            <textarea class="form-control" id="orderAddress" required></textarea>
                        </div>
                        <div class="alert alert-info">
                            <strong>Total de la commande:</strong> <span id="orderTotal">0.00</span>€
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="confirmOrderBtn">Confirmer la commande</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
